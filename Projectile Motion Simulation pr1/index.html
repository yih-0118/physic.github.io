<!DOCTYPE html>
<html>

<head>
  <title>Projectile Motion Simulation pr1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="input-section">
    <h1>Projectile Motion</h1>
    <div>
      <label for="initial-velocity">Initial Velocity: <select id="velocity-unit">
          <option value="m/s"> m/s</option>
          <option value="km/h"> km/h</option>
          <option value="mph"> mph</option></label>
      <input type="number" id="initial-velocity" step="0.1" min="0">
    </div>
    <div>
      <label for="launch-angle">Launch Angle (deg):</label>
      <input type="number" id="launch-angle" step="1" min="0" max="360">
    </div>
    <div>
      <label for="Gravity">Gravity :</label>
      <input type="number" id="Gravity" step="9.8" min="0">
    </div>
    <div>
      <label for="initial-position">Initial Position (x0):</label>
      <input type="number" id="initial-position" step="0.1" min="0" value="0">
    </div>
    <div>
      <label for="initial-height">Initial Height (y0):</label>
      <input type="number" id="initial-height" step="0.1" min="0" value="0">
    </div>
    <div>
      <label for="time-step">Time Step(s):</label>
      <input type="number" id="time-step" step="0.0001" min="0" value="0.0001">
    </div>

    <button id="plot-button">RUN</button>
    <button id="toggle-plot">OUTPUT</button>
  </div>
  <div id="plot-section">
    <div id="plot"></div>
  </div>
  <script src="index.js"></script>
</body>

</html>
